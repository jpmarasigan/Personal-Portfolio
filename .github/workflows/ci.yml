name: Run Tests on Feature Branch

on: 
  push:
    branches:
      - feature/add-tests

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci

      - name: Run ESLint
        run: npm run lint:check

      - name: Run Tests
        run: npm test -- --watchAll=false